<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>admin</title>
</head>
<body>
    <form action="http://127.0.0.1:5000/admin/user/add" method="post">
        <table>
            <tr>
                <td>
                    <h3>Create User</h3>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="username">Username</label>
                </td>
                <td>
                    <input type="text" name="username" id="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="passwd">Password</label>
                </td>
                <td>
                    <input type="password" name="passwd" id="passwd">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" name="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>
    <br><br>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>username</th>
                <th>email</th>
                <th>action</th>
            </tr>
        </thead>
        <tbody>
            {% for index in data %}
            <tr>
                <td>{{ index["id"] }}</td>
                <td>{{ index["username"] }}</td>
                <td>{{ index["email"] }}</td>
                <td>
                    <a href="http://127.0.0.1:5000/admin/user/del/{{index['id']}}" style="color: red;">Delete</a>|
                    <a href="http://127.0.0.1:5000/admin/user/{{index['id']}}" style="color: green;">Detail</a>|
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
